    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botão para Abrir Outra Página</title>
<style>
  /* Estilos para o botão */
  .full-width-button {
    position: absolute;
    top: 5%; /* Posiciona o botão quase no topo da tela */
    left: 5%; /* Ajusta a posição para cobrir quase toda a tela da esquerda */
    width: 90%; /* Define a largura para cobrir quase toda a largura da tela */
    padding: 20px; /* Adiciona algum espaço interno para o texto do botão */
    font-size: 20px;
  }
</style>
</head>
<body>

<!-- Botão -->
<button class="full-width-button" onclick="abrirPagina()">Abrir Página</button>

<!-- Script para abrir outra página -->
<script>
function abrirPagina() {
  // URL da página que deseja abrir
  var url = "https://www.exemplo.com";

  // Abrir a página em uma nova aba
  window.open(url, '_blank');
}
</script>






</body>
